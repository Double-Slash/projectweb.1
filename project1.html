<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <link rel="stylesheet" href="project1.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <div class="main">
      <!-- 헤더 구간 -->
      <header class="header">안녕하세요 저는 차민철입니다</header>
      <!-- 목차 구간 -->
      <nav class="nav">
        이 부분은 목차입니다
      </nav>
      <!-- 본문 구간 -->
      <section class="section">
        <!-- 이미지 및 게시글 리스트 -->
        <article class="section_lists-image">
          <div class="image">이미지 구간입니다</div>
          <ol>
            <li class="section_lists-image_list">게시글1</li>
            <li class="section_lists-image_list">게시글2</li>
            <li class="section_lists-image_list">게시글3</li>
          </ol>
        </article>
        <!-- 목차 -->
        <nav class="nav">
          이 부분은 목차입니다
        </nav>
        <!-- 비디오 -->
        <article>
          <div class="video">비디오 구간입니다</div>
          <!-- <video></video> -->
        </article>
      </section>
      <!-- 푸터 구간 -->
      <div class="introduce">
        여기는 저의 설명문입니다. 저는 웹 프론트앤드와 백앤드를 공부중입니다.
        주로 리액트와 Next.js, Node.js를 사용합니다. 최근에는 타입스크립트를
        공부중입니다. 사실 이것보다 더 잘 만들 수 있지만, 최소한의 기능만
        사용해서 만들어봤습니다. 7줄 너무 깁니다. 이쯤에서 마무리.
      </div>
      <footer class="footer">
        <span>이 부분은 푸터입니다</span>
        <button class="button">버튼</button>
      </footer>
    </div>
    <script src="./project1.js"></script>
  </body>
</html>
